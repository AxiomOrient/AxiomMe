<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AxiomMe Workspace</title>
  <link rel="stylesheet" href="/assets/index.css" />
</head>
<body data-doc-mode="view">
  <main class="app-shell">
    <header class="topbar">
      <div class="brand">
        <h1>AxiomMe Workspace</h1>
        <p>Local-first document workspace for axiom:// resources.</p>
      </div>

      <div class="open-uri-wrap" role="group" aria-label="Document open controls">
        <label class="inline-label" for="uri">Open URI</label>
        <div class="open-uri">
          <input id="uri" type="text" placeholder="axiom://resources/docs/guide.md" />
          <button id="load" class="quiet">Open</button>
          <button id="reload" class="quiet">Reload</button>
        </div>
      </div>

      <p id="status" class="status" data-kind="idle" aria-live="polite">Ready</p>
    </header>

    <section class="workspace">
      <aside class="pane fs-pane" aria-label="Filesystem pane">
        <header class="pane-header">
          <h2>Filesystem</h2>
        </header>

        <section class="pane-controls" aria-label="Filesystem controls">
          <label class="field-label" for="tree-root">Tree Root</label>
          <div class="root-row">
            <input id="tree-root" type="text" value="axiom://resources" placeholder="axiom://resources" />
            <button id="tree-load" class="quiet">Load Tree</button>
          </div>
          <div class="scope-presets" role="group" aria-label="Tree root scope presets">
            <button type="button" class="quiet preset-root" data-root="axiom://resources">resources</button>
            <button type="button" class="quiet preset-root" data-root="axiom://user">user</button>
            <button type="button" class="quiet preset-root" data-root="axiom://agent">agent</button>
            <button type="button" class="quiet preset-root" data-root="axiom://session">session</button>
          </div>

          <div class="action-row">
            <button id="fs-mkdir" class="quiet">New Folder</button>
            <button id="fs-move" class="quiet">Move</button>
            <button id="fs-delete" class="danger">Delete</button>
          </div>

          <div class="meta-row">
            <label class="toggle-row" for="show-generated" title="Show generated tier files: .abstract/.overview/.meta">
              <input id="show-generated" type="checkbox" />
              <span class="toggle-title">Generated Tier Files</span>
              <span class="toggle-meta">.abstract .overview .meta</span>
            </label>
            <p id="selection" class="selection">Selected: (none)</p>
          </div>
        </section>

        <div id="tree" class="tree" aria-label="Filesystem tree"></div>
      </aside>

      <section class="pane document-pane" aria-label="Document pane">
        <header class="doc-head">
          <div class="doc-identity">
            <h2 id="doc-title">No Document Selected</h2>
            <p id="doc-uri">Select a file from the filesystem.</p>
          </div>
          <div class="doc-actions">
            <button id="doc-edit" class="primary">Edit</button>
            <button id="doc-save" class="primary">Save</button>
            <button id="doc-cancel" class="quiet">Cancel</button>
          </div>
        </header>

        <p id="doc-mode" class="doc-mode">Viewer mode</p>
        <article id="viewer" class="viewer"></article>
        <textarea id="editor" spellcheck="false" aria-label="Document editor"></textarea>
      </section>
    </section>
  </main>

  <script src="/assets/index.js"></script>
</body>
</html>
